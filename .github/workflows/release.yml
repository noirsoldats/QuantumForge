name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Release (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Release (macOS)
        if: matrix.os == 'macos-latest'
        run: npm run release:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # For code signing (optional - comment out if not using)
          # CSC_LINK: ${{ secrets.MAC_CERTS }}
          # CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTS_PASSWORD }}
          # Disable code signing if not configured
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Release (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npm run release:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release (Windows)
        if: matrix.os == 'windows-latest'
        run: npm run release:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # For code signing (optional - comment out if not using)
          # CSC_LINK: ${{ secrets.WIN_CERTS }}
          # CSC_KEY_PASSWORD: ${{ secrets.WIN_CERTS_PASSWORD }}

  update-release-notes:
    name: Update Release Notes
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update Release Body
        uses: softprops/action-gh-release@v2
        with:
          body: |
            ## Download Guide

            Choose the appropriate installer for your platform:

            ### Windows
            - **`Quantum Forge Setup *.exe`** (RECOMMENDED) - Full installer
              - Download and run the installer
              - Installs to Program Files with Start Menu shortcuts
              - Includes automatic updates

            - **`Quantum Forge *.exe`** - Portable executable
              - Download and run directly (no installation required)
              - Good for USB drives or testing

            ### macOS
            - **`Quantum Forge-*.dmg`** (RECOMMENDED) - Standard macOS installer
              - Download and open the DMG file
              - Drag "Quantum Forge" to your Applications folder
              - Supports both Intel (x64) and Apple Silicon (arm64)

            - **`Quantum Forge-*.zip`** - Archive format
              - Extract and move to Applications folder
              - Used for auto-updates

            ### Linux
            - **`Quantum Forge-*.AppImage`** (RECOMMENDED) - Universal Linux executable
              - Download the file
              - Make it executable: `chmod +x Quantum-Forge-*.AppImage`
              - Run directly: `./Quantum-Forge-*.AppImage`
              - Works on most distributions

            - **`quantum-forge-*.deb`** - Debian/Ubuntu package
              - For Debian, Ubuntu, and derivatives
              - Install: `sudo dpkg -i quantum-forge-*.deb`
              - Integrates with system package manager

            ---

            **Note:** Files named `latest*.yml` are auto-update metadata files and are not needed for manual installation.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
