<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://images.evetech.net">
  <title>Blueprint Calculator - Quantum Forge</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="blueprint-calculator.css">
</head>
<body>
  <div id="calculator-app">
    <!-- Settings Button -->
    <button id="settings-btn" class="settings-icon" title="Settings">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="3"></circle>
        <path d="M12 1v6m0 6v6m0-18a10 10 0 0 1 10 10m-10 10a10 10 0 0 1-10-10m8.5-8.5l3 3m-11 11l3 3m11-11l-3 3m-11-11l-3 3m15 5h-6m-6 0H1"></path>
        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
      </svg>
    </button>

    <!-- Character Avatar & Menu -->
    <div id="character-avatar-container" class="character-avatar-container" style="display: none;">
      <button id="character-avatar-btn" class="character-avatar-icon" title="Character Menu">
        <img id="character-avatar-img" src="" alt="Default Character" />
      </button>
      <div id="character-menu" class="character-menu" style="display: none;">
        <div class="character-menu-header" id="character-menu-name">Character Name</div>
        <button class="character-menu-item" id="menu-skills">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
          </svg>
          Skills Manager
        </button>
        <button class="character-menu-item" id="menu-blueprints">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
          </svg>
          Blueprint Manager
        </button>
      </div>
    </div>

    <header class="app-header">
      <button id="back-btn" class="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="19" y1="12" x2="5" y2="12"></line>
          <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
        Back
      </button>
      <h1>Blueprint Calculator</h1>
    </header>

    <main class="calculator-main">
      <!-- Search Section -->
      <div class="search-section">
        <button id="update-data-btn" class="update-data-button" title="Update Market Prices and Cost Indices">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="23 4 23 10 17 10"></polyline>
            <polyline points="1 20 1 14 7 14"></polyline>
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
          </svg>
          Update Data
        </button>
        <div class="search-container">
          <input
            type="text"
            id="blueprint-search"
            class="search-input"
            placeholder="Search for a blueprint..."
            autocomplete="off"
          />
          <div id="search-results" class="search-results hidden"></div>
        </div>
      </div>

      <!-- Blueprint Display -->
      <div id="blueprint-display" class="blueprint-display hidden">
        <div class="blueprint-header">
          <div class="blueprint-title-section">
            <h2 id="blueprint-name">Blueprint Name</h2>
            <div class="blueprint-info">
              <span class="info-item">
                <strong>Produces:</strong> <span id="product-name">Product</span> &times; <span id="base-quantity">1</span>
              </span>
            </div>
          </div>
          <div class="blueprint-controls">
            <div class="control-group">
              <label for="me-level">Material Efficiency (ME)</label>
              <input type="number" id="me-level" class="control-input" value="0" min="0" max="10" step="1">
            </div>
            <div class="control-group">
              <label for="runs">Production Runs</label>
              <input type="number" id="runs" class="control-input" value="1" min="1" step="1">
            </div>
            <div class="control-group">
              <label for="facility-select">Manufacturing Facility</label>
              <select id="facility-select" class="control-input">
                <option value="">No Facility (No Bonuses)</option>
              </select>
            </div>
            <button id="calculate-btn" class="primary-button">Calculate Materials</button>
          </div>
        </div>

        <!-- Materials Display -->
        <div id="materials-display" class="materials-display hidden">
          <h3>Required Materials</h3>

          <!-- Facility Bonuses Info -->
          <div id="facility-bonuses" class="facility-bonuses" style="display: none;">
            <h4>Manufacturing Facility Bonuses</h4>
            <div id="facility-bonuses-content"></div>
          </div>

          <!-- Total Materials Summary -->
          <div class="materials-summary">
            <h4>Total Materials Needed</h4>
            <div id="total-materials" class="material-list"></div>
          </div>

          <!-- Breakdown by Blueprint -->
          <div class="materials-breakdown">
            <h4>Material Breakdown</h4>
            <div id="blueprint-breakdown" class="breakdown-list"></div>
          </div>

          <!-- Pricing Information -->
          <div id="pricing-display" class="pricing-display" style="display: none;">
            <h4>Manufacturing Costs & Profit</h4>
            <div id="pricing-content" class="pricing-content"></div>
          </div>

          <!-- Invention Information -->
          <div id="invention-display" class="invention-display" style="display: none;">
            <h4>Invention Analysis</h4>
            <div id="invention-content" class="invention-content"></div>
          </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading-indicator" class="loading-indicator hidden">
          <div class="spinner"></div>
          <p>Calculating materials...</p>
        </div>
      </div>

      <!-- Empty State -->
      <div id="empty-state" class="empty-state">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="opacity: 0.3;">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
        </svg>
        <p>Search for a blueprint to get started</p>
      </div>
    </main>
  </div>

  <script src="../src/renderer/blueprint-calculator-renderer.js"></script>
</body>
</html>
