<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://images.evetech.net">
  <title>Blueprint Manager - Quantum Forge</title>
  <link rel="stylesheet" href="blueprints.css">
</head>
<body>
  <div id="blueprints-app">
    <header class="blueprints-header">
      <div class="character-info">
        <img id="character-portrait" class="character-portrait-small" src="" alt="">
        <div>
          <h1 id="character-name">Loading...</h1>
          <p id="blueprint-count">Blueprints: Loading...</p>
        </div>
      </div>
      <div class="header-actions">
        <button class="primary-button" id="add-manual-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
          Add Blueprint
        </button>
        <button class="secondary-button" id="refresh-blueprints-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 2v6h-6M3 12a9 9 0 0 1 15-6.7L21 8M3 22v-6h6M21 12a9 9 0 0 1-15 6.7L3 16"/></svg>
          Refresh from API
        </button>
      </div>
    </header>

    <div class="blueprints-container">
      <div class="blueprints-sidebar">
        <input type="text" id="blueprint-search" class="search-input" placeholder="Search blueprints...">
        <div class="filter-section">
          <label><input type="checkbox" id="show-originals" checked> BPO</label>
          <label><input type="checkbox" id="show-copies" checked> BPC</label>
          <label><input type="checkbox" id="show-overridden"> Overridden</label>
          <label><input type="checkbox" id="show-manual"> Manual</label>
        </div>
        <div class="filter-section">
          <h4>Ownership</h4>
          <label><input type="checkbox" id="show-character" checked> Character</label>
          <label><input type="checkbox" id="show-corporation"> Corporation</label>
        </div>
      </div>

      <div class="blueprints-content">
        <div id="blueprints-list" class="blueprints-list">
          <!-- Blueprints will be loaded here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Add Blueprint Modal -->
  <div id="add-blueprint-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add Blueprint</h2>
        <button class="close-btn" id="close-modal-btn">&times;</button>
      </div>
      <div class="modal-body">
        <input type="text" id="blueprint-search-modal" class="search-input" placeholder="Search blueprints from SDE...">
        <div id="search-results" class="search-results">
          <!-- Search results will appear here -->
        </div>
      </div>
    </div>
  </div>

  <script src="../src/renderer/blueprints-renderer.js"></script>
</body>
</html>
