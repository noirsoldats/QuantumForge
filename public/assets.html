<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://images.evetech.net">
  <title>Asset Manager - Quantum Forge</title>
  <link rel="stylesheet" href="assets.css">
</head>
<body>
  <div id="assets-app">
    <header class="assets-header">
      <div class="character-info">
        <img id="character-portrait" class="character-portrait-small" src="" alt="">
        <div>
          <h1 id="character-name">Loading...</h1>
          <p id="asset-count">Assets: Loading...</p>
        </div>
      </div>
      <div class="header-actions">
        <button class="secondary-button" id="refresh-assets-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 2v6h-6M3 12a9 9 0 0 1 15-6.7L21 8M3 22v-6h6M21 12a9 9 0 0 1-15 6.7L3 16"/></svg>
          Refresh from API
        </button>
      </div>
    </header>

    <div class="tabs">
      <button class="tab-button active" data-tab="character">Character Assets</button>
      <button class="tab-button" data-tab="corporation">Corporation Assets</button>
    </div>

    <div class="assets-container">
      <div class="assets-sidebar">
        <input type="text" id="asset-search" class="search-input" placeholder="Search assets...">
        <div class="filter-section">
          <h4>Filters</h4>
          <label><input type="checkbox" id="show-blueprints"> Blueprints Only</label>
          <label><input type="checkbox" id="show-ships"> Ships Only</label>
          <label><input type="checkbox" id="show-modules"> Modules Only</label>
        </div>
        <div class="stats-section">
          <h4>Statistics</h4>
          <div id="asset-stats">
            <p>Total Items: <span id="stat-total">0</span></p>
            <p>Unique Types: <span id="stat-unique">0</span></p>
          </div>
        </div>
      </div>

      <div class="assets-content">
        <!-- Character Assets Tab -->
        <div id="character-tab-content" class="tab-content active">
          <div id="character-assets-list" class="assets-list">
            <!-- Character assets will be loaded here -->
          </div>
        </div>

        <!-- Corporation Assets Tab -->
        <div id="corporation-tab-content" class="tab-content">
          <div id="corporation-assets-list" class="assets-list">
            <!-- Corporation assets will be loaded here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../src/renderer/assets-renderer.js"></script>
</body>
</html>
